<fieldset>

  <label for="">Rut: </label>
  <input type="number" [value]="nuevoAlumno.rut" (input)="cambiarRut($event)">

  <label for="">Nombre: </label>
  <input type="text" [value]="nuevoAlumno.nombre" (input)="cambiarNombre($event)">

  <label for="">Apellido: </label>
  <input type="text" [value]="nuevoAlumno.apellido" (input)="cambiarApellido($event)">

  <label for="">Edad: </label>
  <input type="number" [value]="nuevoAlumno.edad" (input)="cambiarEdad($event)">

  <label for="">seccion: </label>
  <input type="text" [value]="nuevoAlumno.seccion" (input)="cambiarSeccion($event)">

  <fieldset>
  <button (click)="guardarElemento()">Enviar</button>
  </fieldset>

</fieldset>
